version: '3.1'

services:

  db:
    image: postgres
    restart: always
    container_name: br_database
    networks:
      - database-server
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./setup/DB_script/erd.sql:/docker-entrypoint-initdb.d/erd.sql
#      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    privileged: true

  pdadmin:
    image: dpage/pgadmin4
    restart: always
    networks:
      - database-server
    ports:
      - "81:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: example@gmail.com
      PGADMIN_DEFAULT_PASSWORD: example
      PGADMIN_SERVER_MODE: 'True'
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    volumes:
      - ./setup/servers.json:/pgadmin4/servers.json
    depends_on:
      - db
    links:
      - db
    privileged: true

  tomee:
    build:
      dockerfile: tomee.Dockerfile
      context: '.'
    container_name: br_backend
    networks:
      - database-server
    ports:
      - "8081:8080"
    volumes:
      - ./target/br_backend-1.0-SNAPSHOT.war:/usr/local/tomee/webapps/br_backend-1.0-SNAPSHOT.war
    privileged: true

