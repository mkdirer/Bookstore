#      - ./target/br_backend-1.0-SNAPSHOT.war:/usr/local/tomcat/webapps/br_backend-1.0-SNAPSHOT.war
#    privileged: true

  python:
    image: python
    networks:
      - database-server
    volumes:
      - ./setup/DB_script:/tmp/
    command:
      sh -c "pip install -r /tmp/requirements.txt && python /tmp/BN_script.py"
    privileged: true

